<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="showCreateForm">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <h3>Insert Data To Realtime DB</h3>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>


    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!showCreateForm">
      <form #postEditForm="ngForm" (ngSubmit)="onEditPost(postEditForm.value)">
        <h3>Update Data ID {{editId}}</h3>
        <!-- <div class="form-group">
          <label for="title">ID</label>
          <input
            type="text"
            class="form-control"
            id="id"
            required
            [(ngModel)]="editId"
            [readonly]="true"
            name="id"
          />
        </div> -->
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="editTitle"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            [(ngModel)]="editContent"
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postEditForm.valid"
        >
          Update Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="alert alert-danger" role="alert" *ngIf="error">
      <h3>Error Occur!</h3>
      <p>{{error.message}}</p>
    </div>
    <div  class="spinner-border" style="width:6rem ;height:6rem;" role="status" *ngIf="showLoading && !error"></div>
    <span class="sr-only" *ngIf="showLoading && !error"> Loading...</span>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="loadedPosts.length < 1 && !showLoading ">No posts available!</p>
      <ul class="list-group" *ngIf="loadedPosts.length >= 1">
        <li class="list-group-item" *ngFor="let post of loadedPosts" (click)="displayValue(post)">
  
          <h3>{{post.title}}</h3>
          <p>{{post.content}}</p>
      
        </li>
      </ul>
    </div>
  </div>
</div>
